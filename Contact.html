        <div class="c2">
          <h3>Contact Us</h3>
          <!-- Inside your form -->
      <form id="contact-form" onsubmit="return validateAll()" action="./success.html" class="contact-form">
       <div class="form-group">
         <label for="name">Full Name</label>
           <input type="text" id="name" placeholder="Full Name" >
         <p id="nameError" class="error-message"></p>
       </div>

       <div class="form-group">
         <label for="email">Email ID</label>
         <input type="email" id="email" placeholder="Email ID" >
         <p id="emailError" class="error-message"></p>
       </div>

       <div class="form-group">
          <label for="website">Website</label>
          <input type="text" id="website" placeholder="Website">
         <p id="websiteError" class="error-message"></p>
        </div>

       <div class="form-group">
          <label for="phone">Contact Number</label>
          <input type="number" id="phone" placeholder="Contact Number" >
          <p id="phoneError" class="error-message"></p>
       </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Message" ></textarea>
          <p id="messageError" class="error-message"></p>
        </div>

       <button class="submit-btn" type="submit">Submit</button>
      </form>
